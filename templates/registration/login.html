{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Favicon and title -->
    <link rel="icon" type="image/x-icon" href="/static/assets/img/logoheader.svg">
    <title>Login</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
</head>
{% load crispy_forms_tags %}

<body class="" style="position:absolute;margin-left: auto; margin-right: auto; left: 0; right: 0; background-color: #10312B!important;">
    <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-7">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="container d-flex d-sm-flex d-md-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-xl-center margin-bottom: 30px">
                                        <div style="height: 50%;width: 50%;">
                                            <img class="img-fluid " src="{% static 'assets/img/Logohacienda.png' %}">
                                            <img class="img-fluid pt-3" src="{% static 'assets/img/logo_centrado.png' %}">
                                        </div>
                                    </div>
                                    <div class="container d-flex d-lg-flex d-xl-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center justify-content-xl-center">
                                        <hr style="border-radius: 20px;border: 2px solid var(--bs-gray-900);width: 75%;">
                                    </div>
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">¡Bienvenido de vuelta!</h4>
                                    </div>
                                    <!-- Start: Login Form -->
                                    <form class="user" method="POST" action="{% url 'login' %}">
                                        {% csrf_token %} {% if form.errors %}
                                        <p class="text-danger">Nombre de usuario y/o contraseña no coinciden. Por favor intente nuevamente.</p>
                                        {% endif %}
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="email" placeholder="Ingrese el nombre de usuario" name="username" required="">
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" placeholder="Contraseña" name="password" required="">
                                        </div>

                                        <input type="hidden" name="next" value="{{ request.GET.next }}" />

                                        <button class="btn d-block btn-user w-100 text_type_color mb-3" id="submitBtn" type="submit" style="background-color: #691C32; color: white;">Iniciar sesión</button>

                                        <hr>
                                    </form>
                                    <!-- End: Login Form -->

                                    <!-- Start: Forgot Password -->
                                    {% comment %}
                                    <div class="text-center">
                                        <a class="small" href="#">
                                                ¿Olvidó la contraseña?
                                            </a>
                                            <br>
                                    </div>
                                    {% endcomment %}
                                    <!-- End: Forgot Password -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
